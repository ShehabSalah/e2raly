<!DOCTYPE html>
<html>
<head>
	<title>Java Web Starter Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<table>
		<tr>
			<td style='width: 30%;'><img class = "newappIcon" src='images/newapp-icon.png'>
			</td>
			<td>
				<!-- The "Hello World!" message comes from /SimpleServlet -->
				<h1 id = "message"></h1>
				
				<p class='description'></p> Upload <span class="blue">Files to System Folder</span>.
			</td>
		</tr>
		<tr>
			<form action="/UploadSysFile" method="POST">
				<input type="text" name="fileName" placeholder="Enter File Name">
				<textarea name="fileContent" id="fileContent" placeholder="Enter File content"></textarea>
				<input type="submit" value="Send Image"/>
			</form>
		</tr>
	</table>
	<!-- Call SimpleServlet to get the "Hello World" message  -->
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
